<!DOCTYPE html>
<html lang="es-419">
<head>

    <link rel="stylesheet" href="styles.css"/>
    <title>RAC - Links</title>

    <script>
        setTimeout(() => {
            const main = document.querySelector('main')
            main.style.opacity = 1

    </script>
</head>

            <div class="links">

                    </li>
                    <li>
                        
                        <a class="social-media" href="https://www.instagram.com/yoregresoacasa/" target="_blank">
                        <img src="./images/instagram.svg"/>

                    </li>
                    <li>
                        
                        <a class="social-media" href="https://open.spotify.com/show/7BcroUO1lmTnUqcWGWrrQo?si=a5e436234ae44acb" target="_blank">

    <footer>
        <div>
            
        </div>
